<body>
    <header>

    <main>

            <form action="">
                <p id="p-login">Faça Login para Começar</p>
                <label for="">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Seu usuário..." name="username">

                <input type="password" id="senha" placeholder="Sua senha..." name="senha">
                <button>Entrar</button>
            </form>
            <section class="create-accont">
                <p>Nao tem conta? Clique <a href="https://youtu.be/1LxAzh6wQ8Y?si=EAmq8Yd85hYGNsnv&t=7">aqui</a></p>
